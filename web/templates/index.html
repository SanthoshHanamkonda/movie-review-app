<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Review Submission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="card shadow-lg rounded-4 mb-5">
            <div class="card-body p-5">
                <h2 class="mb-4 text-primary text-center">Share Your Favorite Movie ðŸŽ¬</h2>
                
                <form action="/submit" method="post">
                    <div class="mb-4">
                        <label for="name" class="form-label fw-bold">Your Name</label>
                        <input type="text" class="form-control form-control-lg" id="name" name="name" required placeholder="Enter your name">
                    </div>
                    
                    <div class="mb-4">
                        <label for="movie" class="form-label fw-bold">Favorite Movie</label>
                        <input type="text" class="form-control form-control-lg" id="movie" name="movie" required placeholder="Enter movie name">
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg px-5">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        {% if reviews %}
        <div class="card shadow-lg rounded-4">
            <div class="card-body p-4">
                <h4 class="mb-4 text-secondary text-center">ðŸŽ¥ Submitted Reviews</h4>
                <table class="table table-hover table-striped">
                    <thead class="table-primary">
                        <tr>
                            <th>Name</th>
                            <th>Favorite Movie</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for review in reviews %}
                        <tr>
                            <td>{{ review[0] }}</td>
                            <td>{{ review[1] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        {% endif %}
    </div>

</body>
</html>
